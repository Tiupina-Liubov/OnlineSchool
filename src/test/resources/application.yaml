server:
  port: 8080
spring:
  profiles:
    active: test
  main:
    banner-mode: off
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver



  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

  sql:
    init:
      mode: never

  h2:
    console:
      enabled: true







