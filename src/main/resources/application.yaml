server:
  port: 8080
spring:
  main:
    banner-mode: off
  datasource:
    url: ${DATASOURCE_URL}
#      jdbc:mysql://localhost:3306/online_school?allowMultiQueries=true
    username: ${DATASOURCE_USERNAME}
#    root
    password: ${DATASOURCE_PASSWORD}
#    Liubasa1993.
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none

  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml

logging:
  level:
    root: info

